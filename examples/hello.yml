scheduler:
  type: ecs
  region: ap-northeast-1
  cluster: eagletmt
  desired_count: 2
  task_role_arn: arn:aws:iam::012345678901:role/HelloRole
  # dynamic_port_mapping is enabled by default with no ELB option
  # dynamic_port_mapping: false
  deployment_configuration:
    maximum_percent: 200
    minimum_healthy_percent: 50
app:
  image: ryotarai/hello-sinatra
  memory: 128
  cpu: 256
  health_check:
    command:
      - "/path/to/command"
      - "args"
    interval: 1
    timeout: 1
    retries: 1
    start_period: 1
  links:
    - redis:redis
  env:
    $providers:
      - type: file
        path: hello.env
    PORT: '3000'
    MESSAGE: '#{username}-san'
additional_containers:
  front:
    image_tag: hako-nginx
    memory: 32
    cpu: 32
  redis:
    image_tag: redis:3.0
    cpu: 64
    memory: 512
scripts:
  - <<: !include front.yml
    backend_port: 3000
